<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- (Optional) Use CSS or JS implementation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
        integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid ">
                <a class="navbar-brand w-65" href="#"><img src="./../img/duck.png" alt="logo" style="width: 60px;"></a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="page">Catalogo Libri
                                <span class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" aria-current="page">Anagrafica Utenti
                                <span class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" aria-current="page">Storico Prestiti
                                <span class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" aria-current="page">Help
                                <span class="visually-hidden">(current)</span></a>
                        </li>

                    </ul>
                    <form class="d-flex my-2 my-lg-0">
                        <input class="form-control me-sm-2" type="text" placeholder="Cerca..." />
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
                            Cerca
                        </button>
                    </form>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <div class="container">
            <div class="title_form">
                <h2>Nuovo Libro</h2>
            </div>

            <div class="row">
                <div class="col-6 col-sm-6">
                    <div class="form-label">Nome Autore</div>
                    <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" required>
                </div>
                <div class="col-6 col-sm-6">
                    <div class="form-label">Cognome Autore</div>
                    <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12 col-sm-12 py-2">
                    <div class="form-label">Titolo</div>
                    <input type="text" class="form-control" placeholder="Inserisci il titolo del libro">
                    <div class="form-label">Titolo versione italiana</div>
                </div>


            </div>
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 border-bottom border-light-subtle py-4 ">
                <div class="col ">
                    <label for="floatingSelect" class="form-label">Genere</label>
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">

                        <option selected class="fw-semibold">Scegli il genere</option>
                        <option value="1">Giallo</option>
                        <option value="2">Romanzo</option>
                        <option value="3">Cartoon</option>
                    </select>

                </div>
                <div class="col">
                    <div class="form-label">Anno di Pubblicazzione</div>
                    <input type="date" class="form-control" placeholder="Inserisci l'anno">

                </div>
                <div class="col">
                    <div class="form-label">ISBN#</div>
                    <input type="number" class="form-control" placeholder="Inserisci il codice ISBN#">

                </div>

            </div>
            <div class="row">
                <div class="form-floating p-3">

                    <textarea class="form-control" placeholder="Inseros" style="height: 100px"></textarea>
                    <label for="">Note</label>
                </div>


            </div>
            <div class="check"></div>

        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
